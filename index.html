<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—á—ë—Ç—á–∏–∫ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { width: 640px; height: 480px; }
    canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    video { transform: scaleX(-1); position: relative; z-index: 0; }
    #output { margin-top: 10px; font-size: 18px; }
    #controls button, input { margin: 5px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>–°—á—ë—Ç—á–∏–∫ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π (–±–æ–∫–æ–≤–∞—è –ø—Ä–æ–µ–∫—Ü–∏—è)</h1>
  <p>üì∏ –í—Å—Ç–∞–Ω—å—Ç–µ –±–æ–∫–æ–º –∫ –∫–∞–º–µ—Ä–µ (–≤ –ø—Ä–æ—Ñ–∏–ª—å), —á—Ç–æ–±—ã –∫–∞–º–µ—Ä–∞ –≤–∏–¥–µ–ª–∞ –±–µ–¥—Ä–æ –∏ –∫–æ–ª–µ–Ω–æ.</p>
  <div id="controls">
    <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
    <br>
    <button onclick="startExercise()">–°—Ç–∞—Ä—Ç</button>
    <button onclick="stopExercise()">–°—Ç–æ–ø</button>
    <button onclick="downloadReport()">–°–∫–∞—á–∞—Ç—å –æ—Ç—á—ë—Ç</button>
    <input type="file" id="upload" onchange="uploadReport()" accept=".json,.enc,.txt" />
    <button onclick="decryptReport()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å –ª–æ–∫–∞–ª—å–Ω—ã–π –æ—Ç—á—ë—Ç</button>
  </div>
  <div id="output">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞—Ä—Ç–∞...</div>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const adminPassword = 'admin123';
    let detector, video, canvas, ctx;
    let reps = 0, down = false;
    let startTime;
    let running = false;

    async function setupCamera() {
      video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = resolve);
    }

    async function loadModel() {
      detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet);
    }

    function drawKeypoints(keypoints) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      keypoints.forEach(kp => {
        if (kp.score > 0.5) {
          ctx.beginPath();
          ctx.arc(kp.x, kp.y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "blue";
          ctx.fill();
        }
      });
    }

    function getAngle(a, b, c) {
      const ab = [a.x - b.x, a.y - b.y];
      const cb = [c.x - b.x, c.y - b.y];
      const dot = ab[0] * cb[0] + ab[1] * cb[1];
      const magAB = Math.hypot(...ab);
      const magCB = Math.hypot(...cb);
      return Math.acos(dot / (magAB * magCB)) * (180 / Math.PI);
    }

    async function detectPose() {
      if (!running) return;

      const poses = await detector.estimatePoses(video);
      if (poses.length > 0) {
        const kp = poses[0].keypoints;

        // –ë–æ–∫–æ–≤–∞—è –ø—Ä–æ–µ–∫—Ü–∏—è: –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–∞–∑ (hip), –∫–æ–ª–µ–Ω–æ (knee), –≥–æ–ª–µ–Ω–æ—Å—Ç–æ–ø (ankle)
        const hip = kp[24] || kp[12];      // –ø—Ä–∞–≤—ã–π –∏–ª–∏ –ª–µ–≤—ã–π —Ç–∞–∑
        const knee = kp[26] || kp[14];     // –ø—Ä–∞–≤–æ–µ –∏–ª–∏ –ª–µ–≤–æ–µ –∫–æ–ª–µ–Ω–æ
        const ankle = kp[28] || kp[16];    // –ø—Ä–∞–≤—ã–π –∏–ª–∏ –ª–µ–≤—ã–π –≥–æ–ª–µ–Ω–æ—Å—Ç–æ–ø

        drawKeypoints(kp);

        if (hip.score > 0.5 && knee.score > 0.5 && ankle.score > 0.5) {
          const angle = getAngle(hip, knee, ankle);

          if (angle < 90 && !down) {
            down = true;
          }

          if (angle > 160 && down) {
            reps++;
            document.getElementById('output').innerText = `–ü—Ä–∏—Å–µ–¥–∞–Ω–∏–π: ${reps}`;
            down = false;
          }
        } else {
          document.getElementById('output').innerText = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è —Ç–µ—Ö–Ω–∏–∫–∞";
        }
      }

      requestAnimationFrame(detectPose);
    }

    async function startExercise() {
      reps = 0;
      running = true;
      startTime = new Date();
      await setupCamera();
      await loadModel();
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      detectPose();
    }

    function stopExercise() {
      running = false;
      const endTime = new Date();
      const duration = Math.floor((endTime - startTime) / 1000);
      const username = document.getElementById('username').value || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π";
      const report = {
        –∏–º—è: username,
        —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ: "–ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è",
        –≤—Ä–µ–º—è_–Ω–∞—á–∞–ª–∞: startTime.toLocaleString(),
        –ø–æ—Ç—Ä–∞—á–µ–Ω–æ_—Å–µ–∫—É–Ω–¥: duration,
        –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π: reps
      };
      const reportJSON = JSON.stringify(report);
      const encrypted = CryptoJS.AES.encrypt(reportJSON, adminPassword).toString();
      localStorage.setItem('encryptedReport', encrypted);
      document.getElementById('output').innerText = `–ó–∞–≤–µ—Ä—à–µ–Ω–æ. –ü—Ä–∏—Å–µ–¥–∞–Ω–∏–π: ${reps}`;
    }

    function downloadReport() {
      const encrypted = localStorage.getItem('encryptedReport');
      if (!encrypted) {
        alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≤–µ—Ä—à–∏—Ç–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ!');
        return;
      }

      const blob = new Blob([encrypted], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'prisedaniya.enc.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function uploadReport() {
      const fileInput = document.getElementById('upload');
      const file = fileInput.files[0];
      if (!file) {
        alert('–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const encrypted = e.target.result;
        const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:');
        if (!password) return;

        try {
          const bytes = CryptoJS.AES.decrypt(encrypted, password);
          const decrypted = bytes.toString(CryptoJS.enc.Utf8);
          const report = JSON.parse(decrypted);
          alert("–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π –æ—Ç—á—ë—Ç:\n" + JSON.stringify(report, null, 2));
        } catch (e) {
          alert('–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–∞–π–ª –∏–ª–∏ –ø–∞—Ä–æ–ª—å.');
        }
      };

      reader.readAsText(file);
    }

    function decryptReport() {
      const encrypted = localStorage.getItem("encryptedReport");
      if (!encrypted) {
        alert("–û—Ç—á—ë—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω.");
        return;
      }

      const password = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
      if (!password) return;

      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, password);
        const decrypted = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
        alert("–û—Ç—á—ë—Ç:\n" + JSON.stringify(decrypted, null, 2));
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∏.");
      }
    }
  </script>
</body>
</html>
